<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareNow - share securely</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="/download.png" alt="file_icon" class="center" draggable="false">
                <img src="/download.png" alt="file_icon" class="left" draggable="false">
                <img src="/download.png" alt="file_icon" class="right" draggable="false">
            </div>
            <input type="file" id="inputf">
            <div class="title">Drag and Drop your Files here!!! or, <span class="browseBtn">browse</span></div>
        </div>

        <div class="progress-container">
            <div class="bg-progress"></div>

            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container">
                    <span class="percentage" id="percent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>


            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" id="copyURLBtn" alt="copy to clipboard icon">
            </div>


            <p class="email-info">Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="filed">
                        <label for="fromEmail">Your email</label>
                        <input type="email" autocomplete="email" required name="from-email" id="fromEmail">
                    </div>

                    <div class="filed">
                        <label for="toEmail">Receiver's email</label>
                        <input type="email" required autocomplete="receiver" name="to-email" id="toEmail">
                    </div>
                    <div class="send-btn-container">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
